# Имя вашего процесса (можно любое)
name: Deploy VitePress site to GitHub Pages

on:
  # Запускать этот процесс при каждом коммите в ветку main
  push:
    branches:
      - main
  
  # Также позволить ручной запуск
  workflow_dispatch:

# Настройки разрешений для GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Сборка будет происходить на чистой виртуальной машине
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Шаг 1: Получение исходного кода
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      # Шаг 2: Настройка Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm 

      # Шаг 3: Установка зависимостей
      - name: Install dependencies
        run: npm install

      # Шаг 4: Сборка сайта (ключевой шаг!)
      - name: Build VitePress site
        run: npm run docs:build 

      # Шаг 5: Настройка артефакта для развертывания
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Шаг 6: Загрузка готового сайта (папка .vitepress/dist)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist 

  # Шаг 7: Развертывание (публикация)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
